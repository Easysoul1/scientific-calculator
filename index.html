<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advanced Calculator</title>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">

            <!-- Operators -->
            <button class="operator-btn">+</button>
            <button class="operator-btn">-</button>
            <button class="operator-btn">*</button>
            <button class="operator-btn">/</button>

            <!-- Numbers -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>

            <!-- Scientific Functions -->
            <button class="scientific-btn">sin</button>
            <button class="scientific-btn">cos</button>
            <button class="scientific-btn">tan</button>
            <button class="scientific-btn">√</button>
            <button class="scientific-btn">x²</button>
            <button class="scientific-btn">x³</button>
            <button class="scientific-btn">log</button>
            <button class="scientific-btn">exp</button>

            <!-- Special Buttons -->
            <button id="equals-btn">=</button>
            <button id="clear-btn" class="operator-btn">C</button>
        </div>
        <button id="theme-toggle" onclick=" toggleTheme()">Switch Theme</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
